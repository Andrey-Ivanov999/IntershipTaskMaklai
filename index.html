<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="form">
        <form action="#" class="form__layer">
            <h1>Intership Task</h1>
            <input type="text" class="ourInput one" placeholder="Input a first number">
            <input type="text" class="ourInput two" placeholder="Input a second number">
            <select name="matSign" id="" class="ourSelect">
                <option value="default">Choose a sign</option>
                <option value="+" class="ourOption">Plus</option>
                <option value="-" class="ourOption">Minus</option>
                <option value="*"class="ourOption" >Multiply</option>
                <option value="/"class="ourOption">Divide</option>
            </select>
            <div class="out"></div>
            <button type="submit" class="btn">Get Result</button>
        </form>

    </section>
    <script src="js/script.js"></script>
</body>
</html>
